<div>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Only numbers" type="number" #employeeId style="color: whitesmoke;">
  </mat-form-field>
  <button mat-raised-button (click)="searchEmployees(employeeId.value)">Search</button>
</div>
<table mat-table [dataSource]="employees" class="mat-elevation-z8" *ngIf="employees?.length">  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="annualSalary">
      <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.annualSalary}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
